version: '2'
services:
  redis:
    image: redis
    networks:
      - app
    restart: always
  ztf-web-viewer-app:
    build: .
    networks:
      - app
    depends_on:
      - redis
    restart: always
  ztf-web-viewer-proxy:
    build: proxy
    volumes:
      - /srv/pgsql/cache/ztf-products-dev:/cache
    networks:
      - app
      - proxy
    environment:
      VIRTUAL_HOST: ztf-dev.snad.space
      HTTPS_METHOD: noredirect
      DYNDNS_HOST: ztf-dev.snad.space
      LETSENCRYPT_HOST: ztf-dev.snad.space
      LETSENCRYPT_EMAIL: ztf-dev@homb.it
    depends_on:
      - ztf-web-viewer-app
    restart: always

networks:
  app:
  proxy:
    external:
      name: proxy
