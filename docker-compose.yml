version: '2'
services:
   web:
     build: .
     networks:
       - proxy
     environment:
       VIRTUAL_HOST: ztf.homb.it,ztf.snad.space
       DYNDNS_HOST: ztf.homb.it,ztf.snad.space
       LETSENCRYPT_HOST: ztf.homb.it,ztf.snad.space
       LETSENCRYPT_EMAIL: ztf@homb.it
     volumes:
       - /var/run/postgresql:/var/run/postgresql
     restart: always

networks:
  proxy:
    external:
      name: proxy
